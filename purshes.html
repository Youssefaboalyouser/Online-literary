<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Library Borrow List</title>
  <link rel="stylesheet" href="/css/purshes_style.css" />
  <link rel="stylesheet" href="/css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
  <!-- Header -->
  <header>
    <a href="index.html" class="logo">InkWave</a>
    <a href="cart.html" class="cart-icon">
      <i class="ri-book-2-line"></i>
      <span class="cart-item-count">2</span>
    </a>
  </header>

  <!-- Main Content -->
  <section class="shop">
    <div class="tabs">
      <a href="books.html"><button class="tab-btn" data-tab="available-books">Available Books</button></a>
      <button class="tab-btn active" data-tab="borrowed-books">My Borrowed Books</button>

    </div>

    <!-- Available Books Tab -->
    <div id="available-books" class="tab-content active">
      <h1 class="section-title">Borrowed Books</h1>
      <div class="product-content">
        <!-- Book 1 -->
        <div class="product-box">
          <div class="img-box">
            <img src="/assets/book10.jpg" alt="book1" />
          </div>
          <h2 class="product-title">Games People Play</h2>
          <p class="availability">Status: Available</p>
          <a href="cart.html" class="btn-borrow">Borrow Book</a>
        </div>

        <!-- Book 2 -->
        <div class="product-box">
          <div class="img-box">
            <img src="/assets/Book1.jpg" alt="book2" />
          </div>
          <h2 class="product-title">Rich Dad and poor Dad</h2>
          <p class="availability">Status: Available</p>
          <a href="cart.html" class="btn-borrow">Borrow Book</a>
        </div>
      </div>
    </div>
  </section>
  <footer class="footer">
    <a href="#" target="_blank">
      <p>
        <p>2025 &copy; Abdelrahman Mohsen, All Rights reserved</p>
      </p>
    </a>
  </footer>
</body>

</html>
