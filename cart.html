<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Borrow List</title>
  <link rel="stylesheet" href="/css/purshes_style.css" />
  <link rel="stylesheet" href="/css/style.css" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
  <!-- Header -->
  <header>
    <a href="index.html" class="logo">InkWave</a>
    <a href="cart.html" class="cart-icon">
      <i class="ri-book-2-line"></i>
      <span class="cart-item-count">2</span>
    </a>
  </header>

  <!-- Cart Page Content -->
  <main class="cart-page">
    <h2 class="cart-title">Your Borrow List</h2>

    <!-- Book 1 -->
    <div class="cart-item">
      <div class="cart-item-left">
        <img src="/assets/book12.jpg" alt="Book Title One" class="cart-book-img">
      </div>
      <div class="cart-item-right">
        <h3 class="product-title">في ممر الفئران</h3>
        <p class="ref">Ref: LIB-001</p>
        <div class="delivery-options">
          <span><i class="ri-store-2-line"></i> Library Pickup</span>
          <span><i class="ri-truck-line"></i> Home Delivery</span>
        </div>
        <div class="item-details">
          <span>Qty: 1</span>
          <span>Due in: 14 days</span>
        </div>
      </div>
    </div>

    <!-- Book 2 -->
    <div class="cart-item">
      <div class="cart-item-left">
        <img src="/assets/book8.jpg" alt="Book Title Two" class="cart-book-img">
      </div>
      <div class="cart-item-right">
        <h3 class="product-title">10 minutes and 38 seconds in that strange world</h3>
        <p class="ref">Ref: LIB-002</p>
        <div class="delivery-options">
          <span><i class="ri-store-2-line"></i> Library Pickup</span>
          <span><i class="ri-truck-line"></i> Home Delivery</span>
        </div>
        <div class="item-details">
          <span>Qty: 1</span>
          <span>Due in: 14 days</span>
        </div>
      </div>
    </div>

    <!-- Summary -->
    <div class="order-summary">
      <div class="total-items">
        <span>Total Items:</span>
        <span>2</span>
      </div>
      <button class="btn-buy">Confirm Borrow Request</button>
    </div>


  </main>
  <footer class="footer">
    <a href="#" target="_blank">
      <p>
        <p>2025 &copy; Abdelrahman Mohsen, All Rights reserved</p>
      </p>
    </a>
  </footer>
</body>

</html>
